	<script> 
		document.addEventListener('showPopover', function() { 
			mui('#divPopoverDeviceList').popover('toggle');
			
		});
		document.addEventListener('monitorRefresh',function () {
			var DeviceID = app.getCurrentDeviceInfo().deviceid; 
			 
			GetDeviceList();
		 
			GetDeviceDetailByDeviceID(DeviceID);	
		 
		})
